<div class="form-floating mb-3">
    <input type={{type}} [formControl]="control" placeholder="{{label}}" class="form-control"
        [ngClass]="(control.touched) ? control.invalid ? 'is-invalid' : 'is-valid' : null">
    <label for="floatingInput">{{label}}</label>
    <div *ngIf="control.errors?.['required']" class="text-danger invalid-feedback">Please
        choose a valid {{label}}</div>
    <div *ngIf="control.errors?.['email']" class="text-danger invalid feedback">Invalid
        <div *ngIf="control.errors?.['pattern']" class="invalid-feedback">
            Password not complex enough
        </div>
